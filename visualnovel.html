<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini games</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="bilder/console.png" rel="icon" type="image/x-icon">
</head>
<body>
    <header>
        <nav id="navlaptop">
            <img src="bilder/console.png" alt="console" class="logo">
            <a href="index.html" target="_self">Hem</a>
            <a href="stensaxpase.html" target="_self">Sten Sax Påse</a>
            <a href="visualnovel.html" target="_self">Visual novel</a>
            <a href="virtuellthusdjur.html" target="_self">Virtuellt husdjur</a>
            <a href="kontakt.html" target="_self">Kontakt</a>
        </nav>

        <nav id="navmobile">
            <button onmouseenter="mobileMenu()" class="dropbtn">Meny</button>
            <div onmouseleave="eraseMenu()" class="droplinks"></div>
        </nav>
    </header>

    <h1>Visual novel</h1>

    <div class="gamecontainer">
        <div class="js-background background"></div>
        <div class="js-charleft charleft"></div>
        <div class="js-charmiddle charmiddle"><img class="vn-char" src="visualnovel-assets\characters\GRC2018007_009.png"></div>
        <div class="js-charright charright"></div>
        <div class="js-narrator narrator"><h2>Du spelar som denna karaktär i berättelsen.</h2></div>
        <div class="js-textbox textbox"></div>
        <div class="js-buttonbox buttonbox">
            <button class="startbutton" onclick="startGame()">Starta spel</button>
        </div>
        <div class="js-ui ui"></div>
    </div>

    <script src="interactive.js"></script>
    <script src="visualnovel.js"></script>
</body>
</html>
